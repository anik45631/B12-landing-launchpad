<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12 landing launchpad</title>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="styles/style.css">


</head>

<body class="open-sans-normal">
    <header class="header-secondary-bg">
        <nav class="navbar">
            <h2 class="nav-title text-primary">LOGO</h2>
            <button class="btn-primary">Sign Up</button>
        </nav>

        <div class="banner">
            <h1 class="banner-title dark-2"> Cool Dark UI Template for<br> Webflow Agencies! </h1>

            <button class="btn-primary">Stay Focused</button>

        </div>

    </header>
    <main>
        <div class="action">
            <div class="action-content">
                <h3 class="action-title dark-2">See It in Acton</h3>
                <P class="action-description dark-1 ">Explore the live preview and imagine<br> your brand
                   in this bold new look
                </P>
                <button class="btn-primary" >Launch Live Preview</button>
            </div>
            <img class="action-profile-picture" src="Assets/wc-mini.png" alt="">
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
